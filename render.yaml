services:
  - type: web
    name: rs3-efficiency-hub
    runtime: node
    plan: free
    buildCommand: npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: rs3hub-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
    autoDeploy: true

databases:
  - name: rs3hub-db
    plan: free
    databaseName: rs3hub
    user: rs3hub_user
